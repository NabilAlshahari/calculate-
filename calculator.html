<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
  .calculator {
  border: 1px solid rgb(179, 179, 179);
  border-radius: 0.375rem;
  width: 190px;
  height: 254px;
  font-family: Arial, sans-serif;
  margin: 0 auto;
  padding: 10px;
}

.output {
  border: 1px solid #ccc;
  border-radius: 0.375rem;
  height: 40px;
  margin-bottom: 10px;
  margin-top: 10px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 10px;
}

.result {
  font-size: 20px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 5px;
}

button {
  border: none;
  border-radius: 0.375rem;
  padding: 10px;
  background-color: #eee;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #ddd;
}

button:active {
  background-color: #ccc;
}

.bg-green {
  background-color: rgba(0, 177, 29, 0.651);
  color: white;
}

.bg-green:hover {
  background-color: rgba(0, 231, 39, 0.651);
  color: white;
}

.bg-red {
  background-color: rgba(223, 4, 4, 0.651);
  color: white;
}

.bg-red:hover {
  background-color: rgba(255, 1, 1, 0.651);
  color: white;
}
  </style> 
</head>
<body>
<div class="calculator">
  <div class="output">
    <span class="result"></span>
  </div>
 <div class="buttons">
      <button onclick="appendToResult('1')">1</button>
      <button onclick="appendToResult('2')">2</button>
      <button onclick="appendToResult('3')">3</button>
      <button onclick="appendToResult('+')">+</button>
      <button onclick="appendToResult('4')">4</button>
      <button onclick="appendToResult('5')">5</button>
      <button onclick="appendToResult('6')">6</button>
      <button onclick="appendToResult('-')">-</button>
      <button onclick="appendToResult('7')">7</button>
      <button onclick="appendToResult('8')">8</button>
      <button onclick="appendToResult('9')">9</button>
      <button onclick="appendToResult('*')">*</button>
      <button class="bg-red" onclick="clearResult()">C</button>
      <button onclick="appendToResult('0')">0</button>
      <button class="bg-green" onclick="calculate()">=</button>
      <button onclick="appendToResult('/')">/</button>
    </div>
  </div>

  <script>
    function appendToResult(value) {
      var result = document.querySelector('.result');
      result.textContent += value;
    }

    function clearResult() {
      var result = document.querySelector('.result');
      result.textContent = '';
    }

    function calculate() {
      var result = document.querySelector('.result');
      var expression = result.textContent;

      try {
        var output = eval(expression);
        result.textContent = output;
      } catch (error) {
        result.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
